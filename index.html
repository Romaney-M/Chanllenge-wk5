<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="A set/style.css">
  <link rel="javascript" href="A set/script.js">
  <link rel="google fonts" href="https://fonts.googleapis.com">

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <title>5 day calender</title>
</head>
<body>
  <h1 id="month"> 5 day calender</h1>
  <p class="info"> A 5 day calender to plan your day</p>

  <div class="container-fluid px-5">
    <div class="hour" class="col-2 col-md-1 hour text-center py-3">6
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">7
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">8
     <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">9
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">10
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">11
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

    <div class="hour">12
    <textarea class="col-8 col-md-10 description" rows="3"> </textarea></div>

   
  </div>
</body>
